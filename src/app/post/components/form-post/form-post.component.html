<form #form="ngForm" autocomplete="off">
  <div class="row">
    <div class="col">
      <h4 class="mt-3">TÃ­tulo del Post</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" name="titlePost" [(ngModel)]="post.title" required />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4 class="mt-3">Mensaje</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <textarea class="form-control" name="bodyPost" [(ngModel)]="post.body" required></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button type="button" class="btn btn-success" [disabled]="!form.valid" (click)="savePost()">Guardar</button>
    </div>
  </div>
</form>
